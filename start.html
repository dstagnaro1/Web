<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f2f2f2; /* Professional background color */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      font-size: 24px; /* Larger font size */
    }

    p {
      color: #666;
      font-size: 18px; /* Larger font size */
    }

    .content-container {
      display: flex;
      align-items: center;
      margin-top: 20px; /* Add margin at the top of the content container */
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center; /* Center the buttons horizontally */
      margin-right: 20px; /* Add margin to the right of the button container */
    }

    button {
      margin: 10px; /* Increased margin for better spacing */
      padding: 15px; /* Increased padding for larger buttons */
      font-size: 18px; /* Larger font size */
      cursor: pointer;
      background-color: #c0c0c0; /* Metallic color for buttons */
      border: none;
      border-radius: 5px;
      transition: opacity 0.5s ease; /* Animation transition */
    }

    button:hover {
      background-color: #a0a0a0; /* Darker metallic color on hover */
    }

    #countDisplay {
      font-size: 36px; /* Larger font size for the counter */
      margin-left: 20px; /* Add margin to the left of the counter */
    }
  </style>
</head>
<body>

<h1>Counter App</h1>

<div class="content-container">
  <div class="button-container">
    <button onclick="animateButtonClick(event, increment)">Increase</button>
    <button onclick="animateButtonClick(event, reset)">Reset</button>
    <button onclick="animateButtonClick(event, decrement)">Decrease</button>
  </div>

  <p id="countDisplay">Count: 0</p>
</div>

<script>
  // JavaScript logic
  let count = 0;

  function updateDisplay() {
    document.getElementById('countDisplay').innerText = 'Count: ' + count;
  }

  function increment() {
    count++;
    updateDisplay();
  }

  function decrement() {
    count--;
    updateDisplay();
  }

  function reset() {
    count = 0;
    updateDisplay();
  }

  function animateButtonClick(event, callback) {
    // Animation: Hide the button immediately and reveal it 0.5 seconds later
    event.target.style.opacity = 0;
    setTimeout(() => {
      callback();
      event.target.style.opacity = 1;
    },150);
  }
</script>

</body>
</html>
