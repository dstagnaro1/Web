<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f2f2f2; /* Professional background color */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #333;
      font-size: 24px; /* Larger font size */
      margin-right: 20px; /* Add margin to separate from buttons */
    }

    p {
      color: #666;
      font-size: 18px; /* Larger font size */
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    button {
      margin: 10px; /* Increased margin for better spacing */
      padding: 15px; /* Increased padding for larger buttons */
      font-size: 18px; /* Larger font size */
      cursor: pointer;
      background-color: #c0c0c0; /* Metallic color for buttons */
      border: none;
      border-radius: 5px;
      transition: opacity 0.2s ease; /* Animation transition */
    }

    button:hover {
      background-color: #a0a0a0; /* Darker metallic color on hover */
    }
  </style>
</head>
<body>

<div class="button-container">
  <button onclick="animateButtonClick(increment)">Increase</button>
  <button onclick="animateButtonClick(reset)">Reset</button>
  <button onclick="animateButtonClick(decrement)">Decrease</button>
</div>

<h1>Counter App</h1>
<p id="countDisplay">Count: 0</p>

<script>
  // JavaScript logic
  let count = 0;

  function updateDisplay() {
    document.getElementById('countDisplay').innerText = 'Count: ' + count;
  }

  function increment() {
    count++;
    updateDisplay();
  }

  function decrement() {
    count--;
    updateDisplay();
  }

  function reset() {
    count = 0;
    updateDisplay();
  }

  function animateButtonClick(callback) {
    // Animation: Hide the button for 0.2 seconds and then reveal it
    document.activeElement.blur(); // Remove focus from the button to prevent visual glitches
    event.target.style.opacity = 0;
    setTimeout(() => {
      callback();
      event.target.style.opacity = 1;
    }, 200);
  }
</script>

</body>
</html>
